{% extends 'base.html' %}

{% block start %}
{% if news_list %}
<section class="banner banner__default bg-grey-light-three"></section>
    <div class="container">
        <div class="row align-items-center">
            <div class="col-lg-12">
                <div class="post-title-wrapper">
                    <h2 class="m-b-xs-0 axil-post-title hover-line">Search Results for "{{ query }}"</h2>
                </div>
                <!-- End of .post-title-wrapper -->
            </div>
            <!-- End of .col-lg-8 -->
        </div>
    </div>
    <!-- End of .container -->
</section>

    <ul>
    {% for news in news_list %}
        <li>
            <a href="{% url 'news_detail' news.id %}">
                <h3>{{ news.title }}</h3>
            </a>
            <p>{{ news.description }}</p>
        </li>
    {% endfor %}
    </ul>
{% else %}
    <p>No results found for "{{ query }}".</p>
{% endif %}


{% endblock %}
