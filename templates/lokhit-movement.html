{% extends 'base.html' %}

{% block start %}

<div class="breadcrumb-wrapper">
    <div class="container">
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="{% url 'index' %}">Home</a></li>
                <li class="breadcrumb-item active" aria-current="page">Lokhit movement</li>
            </ol>
            <!-- End of .breadcrumb -->
        </nav>
    </div>
    <!-- End of .container -->
</div>
<!-- End of .breadcrumb-container -->
<!-- Banner starts -->
<section class="banner banner__default bg-grey-light-three">
    <div class="container">
        <div class="row align-items-center">
            <div class="col-lg-12">
                <div class="post-title-wrapper">
                    <h2 class="m-b-xs-0 axil-post-title hover-line">Lokhit Movement</h2>
                </div>
                <!-- End of .post-title-wrapper -->
            </div>
            <!-- End of .col-lg-8 -->
        </div>
    </div>
    <!-- End of .container -->
</section>
<!-- End of .banner -->

<section class="section-gap section-gap-top__with-text trending-stories">
    <div class="container">
        <div class="row">
            {% for document in lokhitmovement %}
            <div class="col-lg-4">
                <div class="axil-img-container m-b-xs-30">
                    <a href="{{ document.pdf.url }}" class="d-block" target="_blank">
                        {% load static %}
                        <img src="{% static 'images/gt-epaper-daily.jpg' %}" alt="ePaper PDF" class="w-100">
                        <div class="grad-overlay"></div>
                    </a>
                    <div class="media post-block position-absolute">
                        <div class="media-body">
                            <div class="post-cat-group m-b-xs-10">
                                <a href="#" class="post-cat cat-btn bg-color-purple-two">
                                    Lokhit movement
                                </a>
                            </div>
                            <div class="axil-media-bottom">
                                <h3 class="axil-post-title hover-line hover-line">
                                    <a href="{{ document.pdf.url }}" target="_blank">{{ document.title }}</a>
                                </h3>
                                <div class="post-metas">
                                    <ul class="list-inline">
                                        <li>By <a href="#">Gujarat Today</a></li>
                                        <li><i class="dot">.</i>{{ document.uploaded_at|date:"F d, Y" }}</li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            {% endfor %}

        </div>
    </div>

</section>

{% endblock %}
