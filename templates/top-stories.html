{% extends 'base.html' %}

{% block start %}


<div class="breadcrumb-wrapper">
    <div class="container">
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="index.html">Home</a></li>
                <li class="breadcrumb-item active" aria-current="page">Top Stories</li>
            </ol>
            <!-- End of .breadcrumb -->
        </nav>
    </div>
    <!-- End of .container -->
</div>
<!-- End of .breadcrumb-container -->
<!-- Banner starts -->
<section class="banner banner__default bg-grey-light-three">
    <div class="container">
        <div class="row align-items-center">
            <div class="col-lg-12">
                <div class="post-title-wrapper">
                    <h2 class="m-b-xs-0 axil-post-title hover-line">Top Stories</h2>
                </div>
                <!-- End of .post-title-wrapper -->
            </div>
            <!-- End of .col-lg-8 -->
        </div>
    </div>
    <!-- End of .container -->
</section>
<!-- End of .banner -->

<section class="section-gap section-gap-top__with-text trending-stories">
    <div class="container">
        <div class="row" id="topWeekNewContainer">
            <!-- Fetched news items will be inserted here dynamically -->
        </div>
    </div>
</section>
<script>
    document.addEventListener('DOMContentLoaded', function () {
        const topStoriesContainer = document.getElementById('topWeekNewContainer');

        // Parse the JSON object passed from Django
        const newsList = JSON.parse('{{ news_list_json|escapejs }}'); // Use escapejs for safety

        topStoriesContainer.innerHTML = ''; // Clear existing content
        newsList.forEach(article => {
            const articleHTML = `
                <div class="col-lg-4">
                    <div class="axil-img-container m-b-xs-30">
                        <a href="/news/${article.id}" class="d-block">
                            <img src="${article.image}" alt="${article.title}" class="w-100">
                            <div class="grad-overlay"></div>
                        </a>
                        <div class="media post-block position-absolute">
                            <div class="media-body">
                                <div class="post-cat-group m-b-xs-10">
                                    <a href="#" class="post-cat cat-btn bg-color-purple-two">
                                        ${article.category}
                                    </a>
                                </div>
                                <div class="axil-media-bottom">
                                    <h3 class="axil-post-title hover-line hover-line">
                                        <a href="/news/${article.id}">${article.title}</a>
                                    </h3>
                                    <div class="post-metas">
                                        <ul class="list-inline">
                                            <li>By <a href="#" class="post-author">${article.author}</a></li>
                                            <li><i class="dot">.</i>${article.date}</li>
                                        </ul>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            `;
            topStoriesContainer.innerHTML += articleHTML;
        });
    });
</script>

{% endblock %}
